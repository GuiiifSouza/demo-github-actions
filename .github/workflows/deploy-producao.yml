name: ðŸŒŸ Deploy para Producao

on:
  push:
    branches:
      - master
      
jobs:
  deploy:
    name: Deploy Jobs para Rundeck
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ðŸ”Ž Checkout do Codigo
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Instalar Rundeck CLI
        run: |
          wget -q https://github.com/rundeck/rundeck-cli/releases/download/v2.0.8/rundeck-cli-2.0.8-all.jar

      - name: ðŸš€ Deploy Jobs para Rundeck
        env:
          RD_URL: ${{ vars.RUNDECK_SERVER }}
          RD_USER: ${{ secrets.RUNDECK_USER }}
          RD_PASSWORD: ${{ secrets.RUNDECK_PASSWORD }}
        run: |
          for job_file in jobs/*.yaml jobs/*.yml; do
            if [ -f "$job_file" ]; then
              echo "Deploy: $job_file"
              java -jar rundeck-cli-2.0.8-all.jar jobs load -f "$job_file" -p production --duplicate update
            fi
          done