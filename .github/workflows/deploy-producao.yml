name: üåü Deploy para Producao

on:
  push:
    branches:
      - master
      
jobs:
  deploy:
    name: Deploy Jobs para Rundeck
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: üîé Checkout do Codigo
        uses: actions/checkout@v4
        
      - name: üì¶ Instalar Rundeck CLI
        run: |
          wget -q https://github.com/rundeck/rundeck-cli/releases/download/v2.0.8/rundeck-cli-2.0.8-all.jar

      - name: üöÄ Deploy Jobs para Rundeck
        env:
          RD_URL: ${{ secrets.RD_URL }}
          RD_USER: ${{ secrets.RD_USER }}
          RD_PASSWORD: ${{ secrets.RD_PASSWORD }}
        run: |
          echo "RD_URL: $RD_URL"
          echo "RD_USER: $RD_USER"
          
          # Verificar conectividade
          if ! curl -I --connect-timeout 10 --max-time 15 "$RD_URL"; then
            echo "‚ùå Servidor Rundeck inacess√≠vel: $RD_URL"
            exit 1
          fi
          
          for job_file in jobs/*.yaml jobs/*.yml; do
            if [ -f "$job_file" ]; then
              echo "Deploy: $job_file"
              java -jar rundeck-cli-2.0.8-all.jar jobs load -f "$job_file" -p production --duplicate update
            fi
          done