name: ðŸŒŸ Deploy para Producao

on:
  push:
    branches:
      - master
      
jobs:
  deploy_producao:
    name: Publicar em Producao
    runs-on: ubuntu-latest
    container: rundeck/cli:latest
    
    env:
      RD_URL: ${{ vars.RUNDECK_SERVER }}
      RD_USER: ${{ secrets.RUNDECK_USER }}
      RD_PASSWORD: ${{ secrets.RUNDECK_PASSWORD }}
    
    steps:
      - name: ðŸ”Ž Checkout do Codigo
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy Jobs para Rundeck
        run: |
          for job_file in jobs/*.yaml jobs/*.yml; do
            if [ -f "$job_file" ]; then
              echo "Deploy: $job_file"
              rd jobs load -f "$job_file" -p production --duplicate update
            fi
          done
