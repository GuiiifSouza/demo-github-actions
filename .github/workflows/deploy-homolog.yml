name: ðŸ§ª Deploy para Homolog

on:
  push:
    branches:
      - develop
  
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Jobs para Rundeck
    runs-on: ubuntu-latest
    environment: homolog
    
    steps:
      - name: ðŸ”Ž Checkout do Codigo
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Instalar Rundeck CLI
        run: |
          wget -q https://github.com/rundeck/rundeck-cli/releases/download/v2.0.8/rundeck-cli-2.0.8-all.jar
          
      - name: ðŸ” Testar conexÃ£o ao Rundeck
        env:
          RD_URL: ${{ secrets.RD_URL }}
          RD_USER: ${{ secrets.RD_USER }}
          RD_PASSWORD: ${{ secrets.RD_PASSWORD }}
        run: |
          EXTRA_OPTS=""
          if [ "${{ secrets.RD_INSECURE }}" = "true" ]; then EXTRA_OPTS="--insecure"; fi
          echo "Testando acesso a ${RD_URL} com user/password"
          set +e
          echo "Tentando auth=basic..."
          RD_AUTH_TYPE=basic java -jar rundeck-cli-2.0.8-all.jar ${EXTRA_OPTS} system info >/dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "Auth bÃ¡sica OK"
            echo "AUTH_TYPE=basic" >> "$GITHUB_ENV"
            exit 0
          fi
          echo "Auth=basic falhou, tentando auth=password (form login)..."
          RD_AUTH_TYPE=password java -jar rundeck-cli-2.0.8-all.jar ${EXTRA_OPTS} system info >/dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "Auth por senha (form) OK"
            echo "AUTH_TYPE=password" >> "$GITHUB_ENV"
            exit 0
          fi
          echo "Falha de autenticaÃ§Ã£o com basic e password. Verifique RD_USER/RD_PASSWORD, mecanismo de login (SSO) e permissÃµes de API."
          exit 1

      - name: ðŸš€ Deploy Jobs para Rundeck
        env:
          RD_URL: ${{ secrets.RD_URL }}
          RD_USER: ${{ secrets.RD_USER }}
          RD_PASSWORD: ${{ secrets.RD_PASSWORD }}
          RD_AUTH_TYPE: ${{ env.AUTH_TYPE }}
        run: |
          EXTRA_OPTS=""
          if [ "${{ secrets.RD_INSECURE }}" = "true" ]; then EXTRA_OPTS="--insecure"; fi
          find jobs/homolog -name "*.yaml" -o -name "*.yml" | while read job_file; do
            echo "Deploy: $job_file"
            java -jar rundeck-cli-2.0.8-all.jar ${EXTRA_OPTS} jobs load -f "$job_file" -p homolog --duplicate update --format yaml
          done
