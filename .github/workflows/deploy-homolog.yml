name: ðŸ§ª Deploy para Homolog

on:
  push:
    branches:
      - develop
  
  workflow_dispatch:

jobs:
  build_e_deploy_homolog:
    name: Publicar em Homolog
    runs-on: ubuntu-latest
    container: rundeck/cli:latest
    environment: homolog
    
    env:
      RD_URL: ${{ vars.RUNDECK_SERVER }}
      RD_USER: ${{ secrets.RUNDECK_USER }}
      RD_PASSWORD: ${{ secrets.RUNDECK_PASSWORD }}
    
    steps:
      - name: ðŸ”Ž Checkout do Codigo
        uses: actions/checkout@v4
          
      - name: ðŸš€ Deploy Jobs para Rundeck
        run: |
          for job_file in jobs/*.yaml jobs/*.yml; do
            if [ -f "$job_file" ]; then
              echo "Deploy: $job_file"
              rd jobs load -f "$job_file" -p homolog --duplicate update
            fi
          done
